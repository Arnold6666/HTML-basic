<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Roboto", "Microsoft Jhenghei";
            box-sizing: border-box;
        }
        #logo {
            border-top: 3px solid #fa0;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
            height: 160px;
            padding-bottom: 30px;
            background-color: #aaa;
        }
        nav{
            background-color: #fa0;
            padding-top: 10px;
            padding-bottom: 10px;
            position: sticky;
            top: 0;
            z-index: 9999;
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.5);
            /* box-shadow: X偏移 Y偏移  */
        }
        nav li{
            list-style: none;
        }
        nav ul.row{
            justify-content: center;
            width: 100%;
        }
        nav a{
            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
            color: #fff;
        }
        header{
            height: 600px;
            /* background: url("") center center no-repeat;
            background-size: cover; */
        }
        header img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        img{
            width: 100%;
            /* max-width: 100%; */
            /* maxwidth為圖片本身最大寬度 */
        }
        /* 
            *= 包含
            ^= 開頭
            $= 結尾
        */
        [class^="col"]{
            padding-left: 15px;
            padding-right: 15px;
        }
        #news .news-item{
            /* position: relative; */
            /* top: -100px; */
            /* top缺點必須針對不同裝置重新控制top的位置 */
            transform: translateY(-40%);
            /* transform可以透過百分比控制 */
        }
        #news{
            padding-bottom: 50px;
            background-image: linear-gradient( 135deg, #FFD3A5 10%, #FD6585 100%);
        }
        #info {
            justify-content: center;
        }
        /* #info .col-9{
            background-color: #ccc;
        } */
        .info-item i{
            margin: 5px 0;
        }
        #info h2{
            text-align: center;
            margin-bottom: 50px;
        }
        .info-item i{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #fa0;
            text-align: center;
            line-height: 50px;
            /* vertical-alig */
            /* border-radius: 50%; */
            clip-path: circle();
        }
        footer p{
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
