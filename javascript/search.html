<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" onkeyup="search()">
    <ul class="items">
        <li>iPhone 12</li>
        <li>iPhone 12 pro</li>
        <li>iPhone 12 mini</li>
        <li>iPhone 12 pro max</li>
        <li>iPhone 13</li>
        <li>iPhone 13 pro</li>
        <li>iPhone 13 mini</li>
        <li>iPhone 13 pro max</li>
        <li>iMac 14</li>
        <li>iMac 14 pro</li>
        <li>iMac 14 mini</li>
        <li>iMac 14 pro max</li>
    </ul>
    <script>
        function search(){
            let search = document.querySelector('#search').value;
            let li = document.querySelectorAll('li');
            for(let data of li){
                if(data.textContent.toUpperCase().indexOf(search.toUpperCase()) > -1){
                    console.log('success');
                    data.style.display = '';
                }else{
                    console.log('error');
                    data.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
